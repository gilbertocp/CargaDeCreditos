<ion-content color="primary">
  <ion-header class="header">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title>
          <ion-grid>
            <div id="login-title">
              <ion-text color="light">Carga De Crédito App</ion-text> &nbsp;
              <img src="/assets/icon.png" alt="" width="25" height="25">
            </div>
          </ion-grid>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>

  <ion-card class="login">
    <div class="login__img">
      <img [src]="'/assets/icon.png'" width="150" height="150"/>
    </div>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">

        <ion-item>
          <ion-label position="floating">Ingrese su correo</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" id="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese su clave</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" id="password"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" id="submitBtn">
          <ion-spinner name="circles" *ngIf="spinner"></ion-spinner> &nbsp;
          <ion-text color="light">{{!spinner ? 'Iniciar Sesión': 'Cargando'}}</ion-text>
        </ion-button>

        <ion-button expand="block" color="tertiary" (click)="openPicker()">Seleccionar un usuario</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
